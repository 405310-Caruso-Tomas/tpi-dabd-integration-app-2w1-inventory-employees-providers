
<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="expenseModalLabel">Detalle de la Categoría</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="close()"></button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col">
        <p><strong>Descripción:</strong> {{ category?.description }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p><strong>Fecha de modificación:</strong> {{category?.lastUpdatedDatetime | date : 'dd/MM/yyyy'}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p><strong>Estado:</strong> {{ category?.state }}</p>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary"(click)="close()">Cerrar</button>
  </div>
</div>
